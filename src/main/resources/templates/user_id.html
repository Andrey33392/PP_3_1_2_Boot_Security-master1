<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Spring Security Example</title>
</head>
<body>
<h1>User, welcome spring boot security page!</h1>

<h1>User</h1>
<table border="1">
  <tr>
    <th>id</th>
    <th>name</th>
    <th>Email</th>
    <th>age</th>
    <th>edit</th>
  </tr>
  <tr>
    <td th:text="${user.getId()}">Id</td>
    <td th:text="${user.getName()}">Name</td>
    <td th:text="${user.getEmail()}">Email</td>
    <td th:text="${user.getAge()}">Age</td>
    <td><a style="color: orange" th:href="@{/edit/{id}(id =${user.getId()})}">edit</a></td>
  </tr>

  </br>
  <form style="color: red" th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}" th:object="${user}">
    <input type="submit" value="Delete"></form>


</table>
<br/>

<button onclick="window.location.href = '/';">Home</button>
<br/>
<button onclick="window.location.href = '/logout';">logout</button>
<br/>
<button onclick="window.location.href = '/registration';">Registration</button>
</body>
</html>
