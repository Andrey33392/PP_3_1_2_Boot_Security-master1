<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <style>table th, table td {
        padding: 5px;
    }

    </style>
</head>
<body>
<h1>Users</h1>
<table th:border="2">
    <tr>
        <th>id</th>
        <th>name</th>
       
        <th>age</th>
        <th></th>
        <th></th>
    </tr>
    <tr th:each="user : ${users}">
        <td><a th:href="@{/user/{id}(id=${user.id})}" th:text="${user.getId()}">user</a></td>
        <td><a th:href="@{/user/{id}(id=${user.getId()})}" th:text="${user.getName()}">user</a></td>

        <td><a th:href="@{/user/{id}(id=${user.getId()})}" th:text="${user.getAge()}">user</a></td>
        <td><a th:href="@{/edit/{id}(id =${user.getId()})}">edit</a></td>
        <td><a th:href="@{/user/{id}(id =${user.getId()})}">delete</a></td>


    </tr>


</table>

</body>
</html>
